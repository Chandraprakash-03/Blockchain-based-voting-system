<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote | Vote Right</title>
    <link rel="shortcut icon" href="dependencies/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethereum-blockies@0.1.1/blockies.min.js"></script>
    <link rel="stylesheet" href="vote.css">
</head>

<body>
    <div class="container">
        <div class="left-bar">
            <div class="top-bar"></div>
        </div>
        <button id="adminToggle" class="admin-toggle" onclick="toggleAdminPanel()">
            Admin Panel
        </button>
        <div id="adminPanel" class="admin-panel">
            <h3>Chairperson Controls</h3>
            <div class="admin-controls">
                <input type="text" id="voterAddress" placeholder="Enter voter address (0x...)"
                    title="Enter a valid Ethereum address" />
                <button onclick="giveRightToVote()">Give Right to Vote</button>
            </div>
        </div>
        <div id="votingEndedOverlay" class="overlay">
            <div class="overlay-content">
                <h2>Voting Has Ended!</h2>
                <p class="voting-ended-msg">The final results are in...</p>
                <p>The winner is:</p>
                <div class="winner-name" id="overlayWinnerName">...</div>
                <button class="close-overlay" onclick="closeOverlay()">Close</button>
            </div>
        </div>

        <div id="status"></div>
        <div class="main-content">
            <div class="header">
                <div class="user-info" id="user-info">
                    <canvas id="blocky-icon" width="30" height="30"></canvas>
                    <span id="user-address"></span>
                    <span id="chairperson-badge" class="chairperson-badge" style="display: none">Chairperson</span>
                </div>
            </div>

            <div class="logo-container">
                <img src="../frontend/dependencies/logo.svg" alt="Vote Right Logo" />
            </div>
            <div class="timer-container">
                <div class="timer-circle">
                    <span id="timer">90:00</span>
                </div>
            </div>
            <div class="proposal-container">
                <div class="proposal-item">
                    <span class="proposal-name">Chandraprakash</span>
                    <button class="vote-button" data-proposal-id="0">Vote</button>
                </div>
                <div class="proposal-item">
                    <span class="proposal-name">Dhanush</span>
                    <button class="vote-button" data-proposal-id="1">Vote</button>
                </div>
                <div class="proposal-item">
                    <span class="proposal-name">Aakash</span>
                    <button class="vote-button" data-proposal-id="2">Vote</button>
                </div>
                <div class="proposal-item">
                    <span class="proposal-name">Kishore</span>
                    <button class="vote-button" data-proposal-id="3">Vote</button>
                </div><br><br><br><br>
                <div class="winner-container">
                    <h2>Current Winner</h2>
                    <p id="current-winner">Loading winner...</p>
                </div>

            </div>
        </div>
    </div>
    <div id="status"></div>

    <script>

        const contractAddress = "0x7d2e55afdcf9d9a93091436aa4aa200224673a14";
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "string[]",
                        "name": "proposalNames",
                        "type": "string[]"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "chairperson",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "to",
                        "type": "address"
                    }
                ],
                "name": "delegate",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "voter",
                        "type": "address"
                    }
                ],
                "name": "giveRightToVote",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "proposals",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "voteCount",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "proposal",
                        "type": "uint256"
                    }
                ],
                "name": "vote",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "name": "voters",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "weight",
                        "type": "uint256"
                    },
                    {
                        "internalType": "bool",
                        "name": "voted",
                        "type": "bool"
                    },
                    {
                        "internalType": "address",
                        "name": "delegate",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "vote",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "winnerName",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "winnerName_",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "winningProposal",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "winningProposal_",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let contract;
        let signer;
        let isChairperson = false;

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        const displayUserInfo = async (address) => {
            const userAddressSpan = document.getElementById('user-address');
            const blockyIconCanvas = document.getElementById('blocky-icon');


            userAddressSpan.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;


            const icon = blockies.create({
                seed: address.toLowerCase(),
                size: 8,
                scale: 3
            });
            const context = blockyIconCanvas.getContext('2d');
            context.clearRect(0, 0, blockyIconCanvas.width, blockyIconCanvas.height);
            context.drawImage(icon, 0, 0);
        }
        async function checkIfChairperson() {
            try {
                const chairpersonAddress = await contract.chairperson();
                const currentUser = await signer.getAddress();

                isChairperson = chairpersonAddress.toLowerCase() === currentUser.toLowerCase();


                document.getElementById('chairperson-badge').style.display = isChairperson ? 'inline' : 'none';
                document.getElementById('adminToggle').style.display = isChairperson ? 'block' : 'none';


                if (!isChairperson) {
                    document.getElementById('adminPanel').style.display = 'none';
                }

                console.log('Is Chairperson:', isChairperson);
            } catch (error) {
                console.error('Error checking chairperson:', error);
                showStatus('Error checking chairperson status', true);
            }
        }
        async function giveRightToVote() {
            if (!isChairperson) {
                showStatus('Only chairperson can give right to vote', true);
                return;
            }

            const voterAddress = document.getElementById('voterAddress').value.trim();


            if (!voterAddress) {
                showStatus('Please enter an address', true);
                return;
            }

            if (!ethers.utils.isAddress(voterAddress)) {
                showStatus('Invalid Ethereum address format', true);
                return;
            }

            try {
                const tx = await contract.giveRightToVote(voterAddress);
                showStatus('Processing transaction...');
                await tx.wait();
                showStatus('Successfully gave right to vote!');
                document.getElementById('voterAddress').value = '';
            } catch (error) {
                console.error('Error giving right to vote:', error);
                let errorMessage = error.message;

                if (errorMessage.includes('execution reverted')) {
                    errorMessage = 'Transaction failed. The address might already have voting rights.';
                }
                showStatus('Failed: ' + errorMessage, true);
            }
        }

        async function initializeContract() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const connectedAccount = localStorage.getItem('connectedAccount');
                    if (!connectedAccount) {
                        window.location.href = 'index.html';
                        return;
                    }

                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = await provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);

                    displayUserInfo(connectedAccount);
                    await checkIfChairperson();
                    await initializeProposals();
                    await checkVotingStatus();
                    startTimer(90 * 60);

                    await updateWinner();
                    setInterval(updateWinner, 10000);

                } catch (error) {
                    console.error('Contract initialization error:', error);
                    showStatus('Failed to initialize contract', true);
                }
            } else {
                showStatus('MetaMask is required!', true);
            }
        }

        async function initializeProposals() {
            const buttons = document.querySelectorAll('.vote-button');
            buttons.forEach(button => {
                button.addEventListener('click', async () => {
                    const proposalId = button.getAttribute('data-proposal-id');
                    await vote(proposalId);
                });
            });
        }


        async function vote(proposalId) {
            try {
                const tx = await contract.vote(proposalId);
                showStatus('Processing vote...');
                await tx.wait();
                showStatus('Vote successfully cast!');

                const button = document.querySelector(`button[data-proposal-id="${proposalId}"]`);
                button.disabled = true;
                button.textContent = 'Voted';
            } catch (error) {
                console.error('Voting error:', error);
                showStatus('Failed to cast vote: ' + error.message, true);
            }
        }

        async function updateWinner() {
            try {
                const winnerName = await contract.winnerName();
                document.getElementById('current-winner').innerHTML = `${winnerName}`
            } catch (error) {
                showStatus(`Error checking winner: ${error.message}`, true);
            }
        }


        function startTimer(duration) {
            let endTime = localStorage.getItem('votingEndTime');

            if (!endTime) {
                endTime = Date.now() + (duration * 1000);
                localStorage.setItem('votingEndTime', endTime);
            }

            const display = document.querySelector('#timer');

            const interval = setInterval(async () => {
                const now = Date.now();
                const timeLeft = Math.max(0, Math.floor((endTime - now) / 1000));

                if (timeLeft === 0) {
                    clearInterval(interval);
                    display.textContent = "00:00";


                    const voteButtons = document.querySelectorAll('.vote-button');
                    voteButtons.forEach(button => {
                        button.disabled = true;
                        button.textContent = 'Ended';
                    });


                    try {
                        const winnerName = await contract.winnerName();
                        document.getElementById('overlayWinnerName').textContent = winnerName;
                        document.getElementById('votingEndedOverlay').style.display = 'flex';
                    } catch (error) {
                        showStatus('Error getting winner: ' + error.message, true);
                    }

                    return;
                }

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;

                display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        function closeOverlay() {
            document.getElementById('votingEndedOverlay').style.display = 'none';
        }
        function resetVoting() {
            localStorage.removeItem('votingEndTime');
        }
        async function checkVotingStatus() {
            const endTime = localStorage.getItem('votingEndTime');
            if (endTime && Date.now() >= parseInt(endTime)) {
                const display = document.querySelector('#timer');
                display.textContent = "00:00";


                const voteButtons = document.querySelectorAll('.vote-button');
                voteButtons.forEach(button => {
                    button.disabled = true;
                    button.textContent = 'Ended';
                });


                try {
                    const winnerName = await contract.winnerName();
                    document.getElementById('overlayWinnerName').textContent = winnerName;
                    document.getElementById('votingEndedOverlay').style.display = 'flex';
                } catch (error) {
                    showStatus('Error getting winner: ' + error.message, true);
                }
            }
        }
        document.addEventListener('DOMContentLoaded', initializeContract);

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    localStorage.removeItem('connectedAccount');
                    window.location.href = 'index.html';
                } else {
                    localStorage.setItem('connectedAccount', accounts[0]);
                    initializeContract();
                }
            });
        }
    </script>
</body>

</html>
