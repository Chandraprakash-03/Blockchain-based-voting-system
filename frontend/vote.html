<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote | Vote Right</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethereum-blockies@0.1.1/blockies.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: "Afacad", Arial, Helvetica, sans-serif;
            color: #000;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .left-bar {
            background-color: #e74c3c;
            width: 60px;
            position: relative;
        }

        .top-bar {
            background-color: #154360;
            height: 60px;
            width: 100%;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-color: #fdf6f0;
            padding: 60px;
            z-index: 1;
        }

        .header {
            background-color: #4a148c;
            height: 60px;
            width: calc(100% - 60px);
            position: absolute;
            top: 0;
            left: 60px;
            z-index: 2;
            display: flex;
            /* Add this */
            align-items: center;
            /* Add this */
            justify-content: flex-end;
            /* Add this */
            padding-right: 20px;
            /* Add this */
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: white;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            /* Remove position: absolute and top/right properties */
        }

        .user-info canvas {
            margin-right: 10px;
            border-radius: 4px;
        }

        .logo-container {
            position: absolute;
            top: 60px;
            left: 60px;
            padding: 10px;
        }

        .logo-container img {
            width: 80px;
            height: auto;
        }

        .timer-container {
            position: absolute;
            margin: -40px;
            top: 120px;
            right: 120px;
        }

        .timer-circle {
            width: 70px;
            height: 70px;
            background-color: rgba(229, 89, 80, 0.35);
            border-radius: 50%;
            border: #4a148c 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }

        .proposal-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 400px;
            background-color: rgba(71, 24, 120, 0.35);
            border: solid 1px #4a148c;
            border-radius: 10px;
            padding: 20px;
        }

        .proposal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(71, 24, 120, 0.35);
            padding: 10px 15px;
            margin: 10px 0;
            border: solid 1px #4a148c;
            border-radius: 5px;
            flex: 1;
        }

        .proposal-name {
            font-size: 18px;
            font-weight: 500;
        }

        .vote-button {
            padding: 8px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Afacad", Arial, Helvetica, sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .vote-button:hover {
            background-color: #c0392b;
        }

        .vote-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 500px;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }

        .winner-container {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(71, 24, 120, 0.35);
            border: solid 1px #4a148c;
            border-radius: 10px;
            text-align: center;
        }

        .winner-container h2 {
            color: #4a148c;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #current-winner {
            font-size: 18px;
            font-weight: 500;
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-bar">
            <div class="top-bar"></div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="user-info" id="user-info">
                    <canvas id="blocky-icon" width="30" height="30"></canvas>
                    <span id="user-address"></span>
                </div>
            </div>

            <div class="logo-container">
                <img src="../frontend/dependencies/logo.svg" alt="Vote Right Logo" />
            </div>
            <div class="timer-container">
                <div class="timer-circle">
                    <span id="timer">90:00</span>
                </div>
            </div>
            <div class="proposal-container">
                <div class="proposal-item">
                    <span class="proposal-name">Proposal 1</span>
                    <button class="vote-button" data-proposal-id="0">Vote</button>
                </div>
                <div class="proposal-item">
                    <span class="proposal-name">Proposal 2</span>
                    <button class="vote-button" data-proposal-id="1">Vote</button>
                </div>
                <div class="proposal-item">
                    <span class="proposal-name">Proposal 3</span>
                    <button class="vote-button" data-proposal-id="2">Vote</button>
                </div>
                <div class="proposal-item">
                    <span class="proposal-name">Proposal 4</span>
                    <button class="vote-button" data-proposal-id="3">Vote</button>
                </div><br><br><br><br>
                <div class="winner-container">
                    <h2>Current Winner</h2>
                    <p id="current-winner">Loading winner...</p>
                </div>

            </div>
        </div>
    </div>
    <div id="status"></div>

    <script>
        // Contract configuration
        const contractAddress = "0x7d2e55afdcf9d9a93091436aa4aa200224673a14";
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "string[]",
                        "name": "proposalNames",
                        "type": "string[]"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "chairperson",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "to",
                        "type": "address"
                    }
                ],
                "name": "delegate",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "voter",
                        "type": "address"
                    }
                ],
                "name": "giveRightToVote",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "proposals",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "voteCount",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "proposal",
                        "type": "uint256"
                    }
                ],
                "name": "vote",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "name": "voters",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "weight",
                        "type": "uint256"
                    },
                    {
                        "internalType": "bool",
                        "name": "voted",
                        "type": "bool"
                    },
                    {
                        "internalType": "address",
                        "name": "delegate",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "vote",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "winnerName",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "winnerName_",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "winningProposal",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "winningProposal_",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let contract;
        let signer;

        // Status message handler
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Display user information
        const displayUserInfo = (address) => {
            const userAddressSpan = document.getElementById('user-address');
            const blockyIconCanvas = document.getElementById('blocky-icon');

            // Format address display
            userAddressSpan.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;

            // Generate and display blocky icon
            const icon = blockies.create({
                seed: address.toLowerCase(),
                size: 8,
                scale: 3
            });
            const context = blockyIconCanvas.getContext('2d');
            context.clearRect(0, 0, blockyIconCanvas.width, blockyIconCanvas.height);
            context.drawImage(icon, 0, 0);
        }

        // Initialize contract and UI
        async function initializeContract() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Verify user connection
                    const connectedAccount = localStorage.getItem('connectedAccount');
                    if (!connectedAccount) {
                        window.location.href = 'connect.html';
                        return;
                    }

                    // Setup provider and contract
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = await provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);

                    // Initialize UI elements
                    displayUserInfo(connectedAccount);
                    await initializeProposals();
                    startTimer(90 * 60); // 90 minutes

                    await updateWinner();

                    setInterval(updateWinner, 10000)

                } catch (error) {
                    console.error('Contract initialization error:', error);
                    showStatus('Failed to initialize contract', true);
                }
            } else {
                showStatus('MetaMask is required!', true);
            }
        }

        // Setup proposal voting
        async function initializeProposals() {
            const buttons = document.querySelectorAll('.vote-button');
            buttons.forEach(button => {
                button.addEventListener('click', async () => {
                    const proposalId = button.getAttribute('data-proposal-id');
                    await vote(proposalId);
                });
            });
        }

        // Handle voting
        async function vote(proposalId) {
            try {
                const tx = await contract.vote(proposalId);
                showStatus('Processing vote...');
                await tx.wait();
                showStatus('Vote successfully cast!');

                const button = document.querySelector(`button[data-proposal-id="${proposalId}"]`);
                button.disabled = true;
                button.textContent = 'Voted';
            } catch (error) {
                console.error('Voting error:', error);
                showStatus('Failed to cast vote: ' + error.message, true);
            }
        }

        async function updateWinner() {
            try {
                const winnerName = await contract.winnerName();
                document.getElementById('current-winner').innerHTML = `${winnerName}`
            } catch (error) {
                showStatus(`Error checking winner: ${error.message}`, true);
            }
        }

        // Timer implementation
        function startTimer(duration) {
            let timer = duration;
            const display = document.querySelector('#timer');

            const interval = setInterval(() => {
                const minutes = parseInt(timer / 60, 10);
                const seconds = parseInt(timer % 60, 10);

                display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "00:00";

                    // Disable voting after timer expires
                    const voteButtons = document.querySelectorAll('.vote-button');
                    voteButtons.forEach(button => {
                        button.disabled = true;
                        button.textContent = 'Ended';
                    });
                }
            }, 1000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeContract);

        // Handle MetaMask account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    localStorage.removeItem('connectedAccount');
                    window.location.href = 'index.html';
                } else {
                    localStorage.setItem('connectedAccount', accounts[0]);
                    initializeContract();
                }
            });
        }
    </script>
</body>

</html>
